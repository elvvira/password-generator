<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <main class="main">

      <div>
        <input id="password" type="text">
      </div>
  
      <div>

        <form id="form">
          <label for="">Character Length<span id="lenght">0</span></label>
          <input type="range" min="0" max="20" step="1" value="0" id="range">

          <div>
            <input id="uppercase" type="checkbox">
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div>
            <input id="lowercase" type="checkbox">
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
          <div>
            <input id="numbers" type="checkbox">
            <label for="numbers">Include Numbers</label>
          </div>
          <div>
            <input id="numbers" type="checkbox">
            <label for="symbols">Include Symbols</label>
          </div>

          <div>
            <span> STRENGTH </span> 
            <span>WEAK</span> 
            <button id="button">Generate <img src="assets/images/icon-arrow-right.svg" alt="arrow right" />
            </button>
          </div>
        </form>

      </div>

    </main>
    
    <script src="js/scripts.js"></script>
  </body>
</html>
