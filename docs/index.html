<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <main class="main">

      <div class="container__password container">
        <input id="password" class="input" type="text">
      </div>
  
      <div class=" container">

        <form id="form" class="container__form">
          <div>

            <label for="">Character Length<span id="lenght" class="span--lenght">0</span></label>
            <input type="range" min="0" max="20" step="1" value="0" id="range">
          </div>

          <div class="container__checkbox">
            <div>
              <input id="uppercase" type="checkbox">
              <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
              <input id="lowercase" type="checkbox">
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
              <input id="numbers" type="checkbox">
              <label for="numbers">Include Numbers</label>
            </div>
            <div>
              <input id="symbols" type="checkbox">
              <label for="symbols">Include Symbols</label>
            </div>

          </div>

          <div class="container__button">
            <div>
              <span class="span"> STRENGTH </span> 
              <span id="strenght"  class="span">TOO SHORT</span> 

            </div>
            <button id="button" class="button">Generate <img src="assets/images/icon-arrow-right.svg" alt="arrow right" />
            </button>
          </div>
        </form>

      </div>

    </main>
    
    <script src="js/scripts.js"></script>
  </body>
</html>
